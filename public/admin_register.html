<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Register</h2>
        <div id="error" class="error"></div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="register()">Register Admin</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script>
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.textContent = ''; // Clear previous errors
            if (!email || !password) {
                errorDiv.textContent = 'Please fill in all fields';
                return;
            }
            if (!/\S+@\S+\.\S+/.test(email)) {
                errorDiv.textContent = 'Invalid email format';
                return;
            }
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/admin/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error: ${response.status} - Check if server is running on localhost:3000`);
                }
                const data = await response.json();
                if (data.success) {
                    alert('Admin registration successful! Please login.');
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                }
            } catch (error) {
                errorDiv.textContent = `Registration error: ${error.message || 'Cannot connect to server. Ensure server is running on localhost:3000.'}`;
                console.error('Registration error:', error);
            }
        }
    </script>
</body>
</html>
